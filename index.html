<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
</head>
<body>

  <section  class="stopwatch">
    <h1 class="elapsed-time">
      <span class="hours">00</span>
      <span class="minutes">00</span>
      <span class="seconds">00</span>
    </h1>

    <button class="start">START</button>
    <button class="clear"></button>

  </section>

  <script></script>
</body>
</html>
